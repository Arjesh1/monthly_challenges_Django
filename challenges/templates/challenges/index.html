{% extends "layout.html" %} 
{% load static %} 

{% block page_title%} 
Monthly Goals 
{% endblock %} 

{% block styles %} 
<link rel="stylesheet" href="{% static "challenges/challenges.css" %}"/> 
{% endblock %} 

{% block content%}
<div class="container">
<div class="list">
  <h2>Months</h2>
  <ul>
    {% for month in months %}
    <li>
      <a href="/challenges/{{month}}"><span>{{month|title}}</span></a>
    </li>
    {% endfor %}
  </ul>
</div>
</div>
{% endblock %}
